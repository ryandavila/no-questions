<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>No Questions - Login</title>
  <link rel="icon" type="image/png" href="./assets/question_mark.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="all.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">No Questions</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register.html">Register</a>
        </li>
        <li class="nav-item active">
                <a class="nav-link" href="/login.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <header>
    <h2>Login to your account</h2>
  </header>
  <main>
    <div class="error alert alert-danger container" style="display: none">

    </div>
    <div class="loading">
      <img src="./assets/eclipse_loading.svg" alt="Loading icon...">
    </div>
    <form class="form-group">
      <div class="form-content mb-2">
        <label for="username">Username</label>
        <input 
          class="form-control"
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          aria-describedby="usernameHelp"
          required>
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"  
          id="password"
          name="password"
          placeholder="Enter your password"
          aria-describedby="passwordHelp"
          required>
        </div>
      <button class="btn btn-primary">Login</button>
    </form>
  </main>
  <script src="login_bundle.js"></script>
</body>
</html>
